<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo App</title>
</head>
<body>
    <div class="container">
        <section id="todos">
            <h1>Simple Todo App</h1>
            <p class="list-controls">
                <button id="clear-all" class="button-link">Remove completed</button> |
                <button id="complete-all" class="button-link">Complete all</button>
            </p>
            <ul id="todo-list">
            </ul>
            <form id="todo-form">
                <input class="form-element" type="text" name="todoName" id="todo-name-input" placeholder="Type your Todo here...">
                <button class="form-element button" id="add-todo" type="submit">Add</button>
            </form>
        </section>
        <p style="margin-top: 2em; text-align: center;"><a href="https://www.pexels.com/de-de/foto/bildschirm-bleistift-drinnen-elektrik-370474/">Background</a> by <a href="https://www.pexels.com/de-de/@nurseryart">Porapak Apichodilok</a></p>
    </div>
</body>
<script src="./main.js" type="module"></script>
</html>
